integral_sliding_mode_controller:
  dof_names: {
    type: string_array,
    default_value: ["x", "y", "z", "rx", "ry", "rz"],
    description: "Specifies the degrees-of-freedom used by the controller.",
    validation: {
      unique<>: null,
      not_empty<>: null
    }
  }
  command_interface: {
    type: string,
    default_value: "",
    description: "The name of the interface used by the controller for writing commands to the hardware.",
    validation: {
      not_empty<>: null
    }
  }
  gains: {
    rho: {
      type: double,
      default_value: 0.0,
      description: "Sliding mode gain. This adjusts how quickly the controller moves to the sliding surface."
    },
    lambda: {
      type: double,
      default_value: 0.0,
      description: "Boundary thickness used to attenuate ISMC chatter."
    },
    # It's helpful to have separate proportional gains for each degree-of-freedom with an ISMC.
    P_x: {
      type: double,
      default_value: 0.0,
      description: "Proportional gain for the x-axis."
    },
    P_y: {
      type: double,
      default_value: 0.0,
      description: "Proportional gain for the y-axis."
    },
    P_z: {
      type: double,
      default_value: 0.0,
      description: "Proportional gain for the z-axis."
    },
    P_rx: {
      type: double,
      default_value: 0.0,
      description: "Proportional gain for the roll axis."
    },
    P_ry: {
      type: double,
      default_value: 0.0,
      description: "Proportional gain for the pitch axis."
    },
    P_rz: {
      type: double,
      default_value: 0.0,
      description: "Proportional gain for the yaw axis."
    }
  }
  hydrodynamics: {
    mass: {
      type: double,
      default_value: 0.0,
      description: "The mass of the vehicle."
    },
    # Restorative forces coefficients
    weight: {
      type: double,
      default_value: 0.0,
      description: "The weight of the vehicle."
    },
    buoyancy: {
      type: double,
      default_value: 0.0,
      description: "The buoyancy of the vehicle."
    },
    center_of_buoyancy: {
      type: double_array,
      default_value: [0.0, 0.0, 0.0],
      description: "The center-of-buoyancy of the vehicle."
    },
    center_of_gravity: {
      type: double_array,
      default_value: [0.0, 0.0, 0.0],
      description: "The center-of-gravity of the vehicle."
    },
    # Inertial parameters
    Ixx: {
      type: double,
      default_value: 0.0,
      description: "The moment of inertia about the x-axis."
    },
    Iyy: {
      type: double,
      default_value: 0.0,
      description: "The moment of inertia about the y-axis."
    },
    Izz: {
      type: double,
      default_value: 0.0,
      description: "The moment of inertia about the z-axis."
    },
    # Added mass parameters
    Xdu: {
      type: double,
      default_value: 0.0,
      description: "The added mass coefficient in the x-axis."
    },
    Ydv: {
      type: double,
      default_value: 0.0,
      description: "The added mass coefficient in the y-axis."
    },
    Zdw: {
      type: double,
      default_value: 0.0,
      description: "The added mass coefficient in the z-axis."
    },
    Kdp: {
      type: double,
      default_value: 0.0,
      description: "The added mass coefficient in the roll axis."
    },
    Mdq: {
      type: double,
      default_value: 0.0,
      description: "The added mass coefficient in the pitch axis."
    },
    Ndr: {
      type: double,
      default_value: 0.0,
      description: "The added mass coefficient in the yaw axis."
    },
    # Linear damping coefficients
    Xu: {
      type: double,
      default_value: 0.0,
      description: "The linear damping coefficient in the x-axis."
    },
    Yv: {
      type: double,
      default_value: 0.0,
      description: "The linear damping coefficient in the y-axis."
    },
    Zw: {
      type: double,
      default_value: 0.0,
      description: "The linear damping coefficient in the z-axis."
    },
    Kp: {
      type: double,
      default_value: 0.0,
      description: "The linear damping coefficient in the roll axis."
    },
    Mq: {
      type: double,
      default_value: 0.0,
      description: "The linear damping coefficient in the pitch axis."
    },
    Nr: {
      type: double,
      default_value: 0.0,
      description: "The linear damping coefficient in the yaw axis."
    },
    # Quadratic damping coefficients
    Xuu: {
      type: double,
      default_value: 0.0,
      description: "The quadratic damping coefficient in the x-axis."
    },
    Yvv: {
      type: double,
      default_value: 0.0,
      description: "The quadratic damping coefficient in the y-axis."
    },
    Zww: {
      type: double,
      default_value: 0.0,
      description: "The quadratic damping coefficient in the z-axis."
    },
    Kpp: {
      type: double,
      default_value: 0.0,
      description: "The quadratic damping coefficient in the roll axis."
    },
    Mqq: {
      type: double,
      default_value: 0.0,
      description: "The quadratic damping coefficient in the pitch axis."
    },
    Nrr: {
      type: double,
      default_value: 0.0,
      description: "The quadratic damping coefficient in the yaw axis."
    }
  }
